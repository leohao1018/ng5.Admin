<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      系统发布账号
      <small>查看账号列表</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> 后台管理</a></li>
      <li><a href="#">账号</a></li>
      <li class="active">列表</li>
    </ol>
  </section>
  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-md-12">
        <div class="box box-primary collapsed-box">
          <div class="box-header with-border">
            <h3 class="box-title">
              <span class="glyphicon glyphicon-filter"></span>
              查询条件
            </h3>
            <div class="box-tools pull-right">
              <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i></button>
            </div>
          </div>

          <form class="form-horizontal" name="form" (ngSubmit)="f.form.valid && queryList()" #f="ngForm" novalidate>
            <div class="box-body">
            </div>
            <div class="box-footer">
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--数据列表-->
    <div class="row">
      <div class="col-xs-12">
        <div class="box">
          <div class="box-header">
            <h3 class="box-title">系统账号列表</h3>
            <div class="box-tools">
              <div class="input-group input-group-sm">
                <div class="checkbox checkbox-primary checkbox-inline">
                  <!--<input type="checkbox" class="styled" name="checkToolAll" (click)="checkAll()"-->
                  <!--[(ngModel)]="isCheckedAll">-->
                  <!--<label>全选</label>-->
                </div>
                <div class="checkbox-inline">
                  <p style="margin-bottom: 0">
                    <!--<button class="btn btn-default  btn-xs btn-flat" (click)="addNew()">-->
                    <!--<i class="fa fa-plus-square"></i>-->
                    <!--新增-->
                    <!--</button>-->
                    <!--<button class="btn btn-primary  btn-xs btn-flat" (click)="editOne()">-->
                    <!--<i class="fa fa-fw fa-edit"></i>-->
                    <!--编辑-->
                    <!--</button>-->
                    <!--<button class="btn btn-danger  btn-xs btn-flat" (click)="delete()">-->
                    <!--<i class="fa fa-minus-square"></i>-->
                    <!--删除-->
                    <!--</button>-->
                    <!--<button class="btn btn-success  btn-xs btn-flat" (click)="publishDynamic()">-->
                    <!--<i class="fa fa-send"></i>-->
                    <!--发布动态-->
                    <!--</button>-->
                  </p>
                </div>
              </div>
            </div>
          </div>

          <div class="default-loading-container">
            <ngx-loading [show]="isShowDataLoading"></ngx-loading>
          </div>
          <!-- /.box-header -->
          <div class="box-body table-responsive no-padding">
            <table class="table table-hover">
              <tr>
                <th style="width: 5%" hidden>操作</th>
                <th style="width: 5%">#</th>
                <th>账号名称</th>
                <th style="width: 10%">其他</th>
              </tr>
              <tr
                *ngFor="let item of dataArr | paginate: { itemsPerPage: queryParam.PageSize, currentPage: queryParam.PageIndex, totalItems: totalCount}"
                (click)="dataItemCheckChange(item)">
                <td hidden>
                  <div class="checkbox checkbox-primary checkbox-inline">
                    <input class="styled" type="checkbox" name="checkTool" (click)="dataItemCheckChange(item)"
                           [(ngModel)]="item.Checked">
                    <label></label>
                  </div>
                </td>
                <td>{{ item.Index }}</td>
                <td>{{ item.AccountName }}</td>
                <td>
                  <button class="btn btn-success  btn-xs btn-flat" (click)="publishDynamic(item.Id)">
                    <i class="fa fa-send"></i>
                    发布动态
                  </button>
                </td>
              </tr>
            </table>
          </div>
          <!-- /.box-body -->
          <div class="box-footer clearfix">
            <div class="has-text-centered pull-right">
              <pagination-controls (pageChange)="pageChange($event)"
                                   previousLabel="上一页"
                                   nextLabel="下一页"
                                   screenReaderPaginationLabel="Pagination"
                                   screenReaderPageLabel="page"
                                   screenReaderCurrentLabel="You're on page"></pagination-controls>
            </div>
            <div class="pull-right">
              <select class="form-control sel-page-size" name="PageSize" id="txtPageSize"
                      [(ngModel)]="queryParam.PageSize"
                      #PageSize="ngModel"
                      (change)="pageSizeChange()">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select>
            </div>
          </div>
        </div>
        <!-- /.box -->
      </div>
    </div>
  </section>
  <!-- /.content -->
</div>
